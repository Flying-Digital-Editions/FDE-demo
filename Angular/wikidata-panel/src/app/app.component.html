<div class="row">
  <div class="col-md-auto">
    <textarea pInputText [(ngModel)]="searchText" placeholder="Enter search term" placeholder="Enter your text here!"></textarea>
  </div>
  <div class="col-md-auto">
    <button pButton (click)="callApi()" label="Analize Text"></button>
</div>

<div class="row">
  <div *ngIf="entityIds">
    <span>I dati sono arrivati!</span>
    <div *ngFor="let entity of entityIds">
      <p>
        <b>Name</b>: {{entity.Name}} <br>
        <b>Id</b>: {{entity.Id}}
      </p>
    </div>
  </div>
</div>
