<h2>Insert your text here!</h2>
<div class="row">
  <div class="col-md-auto">
    <textarea pInputText [(ngModel)]="searchText" placeholder="Enter search term" placeholder="Once Upon a Time..." cols="100" rows="40"></textarea>
  </div>
  <div class="col-md-auto">  
    <button pButton [routerLink]="['./edit']" (click)="sendText()" label="Analyze Text"></button>
  </div>
</div>
