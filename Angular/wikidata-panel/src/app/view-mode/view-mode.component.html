<div class="row">
  <div class="col summaryPanel">
    <p-tabView>
      <ng-container *ngFor="let entity of entities">
        <ng-container *ngIf="entity.type !== 'Other'">
          <p-tabPanel [header]="entity.type">
            <span *ngFor="let name of entity.names">
              <i class="pi pi-circle"></i>{{name}}</span>
          </p-tabPanel>
        </ng-container>
      </ng-container>
      <ng-container *ngFor="let entity of entities">
        <ng-container *ngIf="entity.type === 'Other'">
          <p-tabPanel [header]="entity.type">
            <span *ngFor="let name of entity.names">
              <i class="pi pi-circle"></i>{{name}}</span>
          </p-tabPanel>
        </ng-container>
      </ng-container>
    </p-tabView>      
  </div>
  <div class="col viewMode">
    <div>
      <h1 *ngIf="title">{{title}}</h1>
      <h5 *ngIf="author">By {{author}}</h5>
    </div>
    <div [innerHTML]="editedContent"></div>
  </div>
  <app-panel-data *ngIf="cardOpen" (closePanel)="closePanel($event)"></app-panel-data>
</div>
