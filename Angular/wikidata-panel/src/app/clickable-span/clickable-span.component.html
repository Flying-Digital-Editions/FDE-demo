<div class="card" *ngIf="cardOpen">
  <div>
    <p>ID: <input [(ngModel)]="updatedDataId"></p>
    <p>Class: {{ dataClass }}</p>
    <p>List:
      <select [(ngModel)]="selectedValue">
        <option *ngFor="let value of dataList" >{{ value }}</option> <!--[value]="value" -->
      </select>
    </p>
    <button (click)="updateSpanData()">Update</button>
  </div>
</div>
